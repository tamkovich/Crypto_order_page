    <script>
        $(document).ready(function () {
            $('.create-order').click(function (e) {
                e.preventDefault();
                var side = 'sell';
                var data = {
                    side: side,
                };
                $.ajax({
                    type: "GET",
                    url: "/create-order/",
                    data: data,
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        $('#'+data.model_type+'-liked-'+data.obj_id).html(data.obj_likes);
                        $('#'+data.model_type+'-disliked-'+data.obj_id).html(data.obj_dislikes);
                    }
                })
            });
        })
    </script>
